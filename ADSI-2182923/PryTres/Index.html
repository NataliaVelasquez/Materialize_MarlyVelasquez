<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Document</title>
</head>

<body>
   
    <font face="Comic Sans MS,Times New Roman"></font>

        <p style="color: #2f00ff";>¡Welcome!</p>
      
    <!-- Sección global de la página -->
    <div class="container">
        <!-- Sección I: titulo -->
        <div class="row">
            
            <label><b>Enter your personal details</b></label>
        </div>
        <font color="Teal" face="Comic Sans MS,arial,verdana">
        <!-- Sección II: Contiene el formulario -->
        <div class="row">
            <form class="col s12">
                <!-- Primer fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- Segunda fila -->
                <div class="row">
                
                    <div class="input-field inline">
                        <input id="Birthdate" type="Birthdate" class="validate">
                        <label for="Birthdate">Birthdate</label>

                    <div class="input-field col s4">
                        <input id="age_name" type="number" class="validate">
                        <label for="age_name">Age</label>
                    </div>

                    <div class="input-field inline">
                        <input id="Number_Phone" type="Phone" class="validate">
                        <label for="Number_Phone">Phone</label>

                    <div class="input-field col s6">
                        <input id="email_name" type="email" class="validate">
                        <label for="email_name">Email</label>
                    

                      
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script src="js/condicionales.js"></script>
    <script src="js/materialize.min.js"></script>
</body>

</html>
